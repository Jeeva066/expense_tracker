<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    .delete-icon {
        margin-left: 10px;
    }

    .delete-icon {
        color: red;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .expenses {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }

    .expenses h2 {
        margin-top: 0;
    }

    .expense-list {
        list-style-type: none;
        padding: 0;
    }

    .expense-list li {
        display: flex;
        justify-content:space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
    }

    .expense-list li:last-child {
        border-bottom: none;
    }

    .delete-icon {
        color: red;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <label for="expense">Enter Expense:</label>
    <input type="text" id="expense" placeholder="Expense description" style="width: fit-content;">
    <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Amount" style="width: fit-content;">
    <br>
    <button onclick="addExpense()">Add Expense</button>
    <button onclick="resetFields()">Reset</button>

    <div id="expenses">
        <h2>Expenses</h2>
        <ul id="expenseList" style="list-style-type: none;"></ul>
        <p>Total Expenses: $<span id="totalExpense">0.00</span></p>
    </div>
    <script src="expenses.js">   </script>
        
</body>
</html>
